<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="board">
        <div class="board-element"></div>
        <div class="board-element"></div>
        <div class="board-element"></div>
        <div class="board-element"></div>
        <div class="board-element"></div>
        <div class="board-element"></div>
        <div class="board-element"></div>
        <div class="board-element"></div>
        <div class="board-element"></div>
    </div>
    <form class="form-items">
        <div class="pair">
            <div class="label"><label for="playerOne">Name X:</label></div>
            <input type="text" id="playerOne">
        </div>
        <div class="pair">
            <div class="label"><label for="playerTwo">Name O:</label></div>
            <input type="text" id="playerTwo">
        </div>
    </form>
    <div class="buttons">
        <button type="button" class="start">Start</button>
        <button type="button" class="reset">Reset</button>
    </div>
</body>
</html>
