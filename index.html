<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Tic Tac Toe</div>
    <div class="board">
        <div class="board-element top left"></div>
        <div class="board-element top centre"></div>
        <div class="board-element top right"></div>
        <div class="board-element middle left"></div>
        <div class="board-element middle centre"></div>
        <div class="board-element middle right"></div>
        <div class="board-element bottom left"></div>
        <div class="board-element bottom centre"></div>
        <div class="board-element bottom right"></div>
    </div>
    <form class="form-items">
        <div class="pair">
            <div class="label-x x"><label for="playerOne"></label></div>
            <input type="radio" id="playerOne">
        </div>
        <div class="pair">
            <input type="radio" id="playerTwo">
            <div class="label-o o"><label for="playerTwo"></label></div>
        </div>
    </form>
    <div class="buttons">
        <button type="button" class="reset">Reset</button>
    </div>
</body>
</html>
